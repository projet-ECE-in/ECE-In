<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulaire de Connexion LinkECEIn</title>
    <link rel="stylesheet" href="page_de_connection.css">

</head>

<body>
    <header class="page-header header container-fluid">
        <h1 id="description">ECE In : Social Media Professionnel de l'ECE Paris</h1>
        <img id="logo" src="Images/Logo_ECEIn.png" alt="Logo">
    <div class="card">
        <h2>Connexion</h2>

        <form action="../Accueil/accueil.php" method="post">
            
            <div class="user-box">
                
                <input type="text" name="name" id="name" required="">
                <label for="name">Pseudo</label>
            </div>

            <div class="user-box">
                <input type="password" name="password" id="password" required="">
                <label>Mot de passe</label>
            </div>

            <div class="user-box">
                <div class="frame">
                    <button type="submit" name="enter" id="enter" class="custom-btn submit">Se connecter</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
