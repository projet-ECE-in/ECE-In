<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ECE In - Vous</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a href="front.html"><div class="image-container"><img src="image_mess/accueil.png" alt="profil" height="95%" width="100%"></div><div class="cercleG"></div></a>
            <div class="spass"></div>
            <div class="spass"></div>
            <a href="#"><div class="image-container"><img src="image_mess/loupe.png" alt="loupe" height="95%" width="100%"></div><div class="item-nav"></div><div class="cercleG"></div></a>
            <div class="spass"></div>
            <div class="spass"></div>
            <a href="front.html"><div class="image-container"><img src="image_mess/profil2.png" alt="profil" height="95%" width="100%"></div><div class="cercleG"></div></a>
            <div class="spass"></div>
            <div class="spass"></div>
            <a href="#"><div class="image-container"><img src="image_mess/notif.png" alt="notif" height="95%" width="100%"></div></a>
            <div class="spass"></div>
            <div class="spass"></div>
            <a href="#"><div class="image-container"><img src="image_mess/mess.png" alt="notif" height="95%" width="100%"></div><div class="cercle"></div></a>
            <div class="spass"></div>
            <div class="spass"></div>
            <a href="#"><div class="image-container"><img src="image_mess/empoie.png" alt="notif" height="95%" width="100%"></div></a>
        </div>
    </div>
    <header>
        <h1>ECE In - Votre Profil</h1>
    </header>
    <main>
        <section id="profile">
            <h2>Votre Profil</h2>
            <div id="profile-picture-container">
                <img id="profile-picture" src="default-profile.png" alt="Votre photo de profil">
                <input type="file" id="upload-photo" accept="image/*">
                <p id="profile-name-text">Votre nom complet</p>
            </div>
            <div id="profile-info">
                <label for="name">Nom :</label>
                <input type="text" id="name" placeholder="Votre nom complet" oninput="updateProfileName()">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Votre email">
            </div>
        </section>
        <section id="education">
            <h2>Formations</h2>
            <div id="education-list">
                <!-- On ajoute les formations ici -->
            </div>
            <button id="add-education">Ajouter une formation</button>
        </section>
        <section id="projects">
            <h2>Projets</h2>
            <div id="projects-list">
                <!-- On ajoute les projects ici -->
            </div>
            <button id="add-project">Ajouter un projet</button>
        </section>
        <section id="cv-section">
            <h2>Générer mon CV</h2>
            <button id="generate-cv">Générer mon CV</button>
            <button id="import-xml">Importer données XML</button>
            <div id="cv-output">
                <!-- On peut générer le Cv ici -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
